%%writefile .github/workflows/ci.yml
name: CI

on:
  push:
  pull_request:

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 black

      - name: Black check
        run: |
          black --check .

      - name: Flake8
        run: |
          flake8 .

      - name: Run tests
        run: |
          pytest -q

      - name: Data validation (Pandera)
        run: |
          python -c "import pandas as pd; from src.data.validation import validate_df; df=pd.read_csv('data/raw/sample.csv'); validate_df(df); print('validation ok')"
